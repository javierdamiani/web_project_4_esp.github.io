<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Aroun the U.S."
          class="header__logo"
        />
        <img
          src="./images/header__line.svg"
          alt="Linea que divide el header"
          class="header__line"
        />
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/profile__avatar.png"
            alt="Imagen de una persona sonriente"
            class="profile__avatar"
          />
          <div class="profile__info">
            <img
              src="./images/edit-button.svg"
              alt="Botón para editar el contenido del perfil"
              class="profile__info-edit_button"
            />
            <div class="profile__info-text">
              <p class="profile__info-explorer">Explorador</p>
              <p class="profile__info-name">Jacques Cousteau</p>
            </div>
          </div>
          <button class="profile__add_button">
            <img
              src="./images/vector_plus.svg"
              alt="Imagen de un más para agregar contenido"
              class="profile__add_button-plus"
            />
          </button>
        </div>
        <div class="elements">
          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image1.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text">Valle de Yosemite</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>

          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image2.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text">Lago Louise</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>

          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image3.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text">Montañas Calvas</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>

          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image4.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text">Latemar</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>

          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image5.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text_ellipsis">Vanoise Nationa...</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>

          <div class="elements__element">
            <img
              src="./images/like_button.svg"
              alt="Botón de like"
              class="elements__element-button"
            />
            <img
              src="./images/image6.png"
              alt=""
              class="elements__element-image"
            />
            <p class="elements__element-text">Lago di Braies</p>
            <img
              src="./images/Rectangle.png"
              alt="Rectángulo blanco que separa cada tarjeta"
              class="elements__element-rectangle"
            />
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Alrededor de los EEUU</p>
      </footer>
    </div>

    <!--Acá empiezan los popUps
        
        para el BEM: bloque__elemento-elementoNombre2_modificador
    -->

    <form class="popup">
      <fieldset class="popup__container">
        <div class="popup__container-form">
          <div class="popup__container-form-toggle">
            <img
              src="./images/close_icon.svg"
              alt="Equis para cerrar el formulario"
              class="popup__container-form-toggle_close"
            />
          </div>
          <!-- <div class="popup__container-form-content"> -->
          <h2 class="popup__container-form-heading">Edit profile</h2>
          <div class="popup__container-form-inputs">
            <input
              type="text"
              class="popup__container-form-inputs_name"
              placeholder="Nombre"
              value="Nombre"
            />
            <img
              src="./images/line.svg"
              alt="Línea que divide los inputs"
              class="popup__container-form-inputs_line"
            />
            <input
              type="text"
              class="popup__container-form-inputs_about"
              placeholder="Acerca de mí"
            />
            <img
              src="./images/line.svg"
              alt="Línea que divide los inputs"
              class="popup__container-form-inputs_line"
            />
            <button type="submit" class="popup__container-form-inputs_button">
              Guardar
            </button>
          </div>
          <!-- </div> -->
        </div>
      </fieldset>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
